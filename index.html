<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centered-container">
        <h1>Weather App</h1>
    </div>

    <div class="box">
        <input type="text" id="city-name" placeholder="Enter city name">
        <button onclick="search()">Search</button>
    </div>
    <br></br>
    <div id="weather-result">
    </div>
    <script>
    function  search(){
        const city = document.getElementById("city-name").value;

        if(city){
            alert("searching in progress"); 
            document.getElementById("weather-result").innerHTML = "Weather info for  "+city+ " is unavailable";
            const value = document.getElementById("weather-result").innerHTML;
            const apiKey = `7a08c4955f8623bf7fb6b577002c9381`;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
            .then (function(response){
                return response.json();
            })
                .then(function(data) {
                        const temperature = data.main.temp;

                        document.getElementById("weather-result").innerHTML =
                            `<h2>Temperature in ${city} is ${temperature}Â°C</h2>`;
                    })
    console.log(value);
        }else{
            alert("please enter a city name");
        }
    }
</script>

</body>

</html>
